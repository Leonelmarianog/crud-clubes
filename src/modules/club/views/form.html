{% extends "views/layouts/base.html" %}

{% block content %}
<div class="text-center mb-4">
  <a href="/club" class="btn btn-primary">Go to Index</a>
</div>

<form action="/club/save" method="POST" enctype="multipart/form-data">
  {% if club.id %}
  <input type="hidden" name="id" value="{{ club.id }}" readonly/>
  {% endif %}

  <div class="form-group">
    <label for="name" class="font-weight-bold">Name</label>
    <input type="text" class="form-control" name="name" value="{{ club.name }}" placeholder="{{ club.name }}" required>
  </div>
  <div class="form-group">
    <label for="shortname" class="font-weight-bold">Short Name</label>
    <input type="text" class="form-control" name="short-name" value="{{ club.shortName }}" placeholder="{{ club.shortName }}" required>
  </div>
  <div class="form-group">
    <label for="tla" class="font-weight-bold">TLA</label>
    <input type="text" class="form-control" name="tla" value="{{ club.tla }}" placeholder="{{ club.tla }}" required>
  </div>
  <div class="form-group">
    <label for="crestUrl" class="font-weight-bold">Crest</label>
    <input type="file" class="form-control-file border" name="crest-url" accept="image/x-png,image/jpeg">
  </div>
  <div class="form-group">
    <label for="address" class="font-weight-bold">Address</label>
    <input type="text" class="form-control" name="address" value="{{ club.address }}" placeholder="{{ club.address }}" required>
  </div>
  <div class="form-group">
    <label for="phone" class="font-weight-bold">Phone</label>
    <input type="number" class="form-control" name="phone" value="{{ club.phone }}" placeholder="{{ club.phone }}" required>
  </div>
  <div class="form-group">
    <label for="website" class="font-weight-bold">Website</label>
    <input type="text" class="form-control" name="website" value="{{ club.website }}" placeholder="{{ club.website }}" required>
  </div>
  <div class="form-group">
    <label for="email" class="font-weight-bold">Email</label>
    <input type="text" class="form-control" name="email" value="{{ club.email }}" placeholder="{{ club.email }}" required>
  </div>
  <div class="form-group">
    <label for="founded" class="font-weight-bold">Founded</label>
    <input type="text" class="form-control" name="founded" value="{{ club.founded }}" placeholder="{{ club.founded }}" required>
  </div>
  <div class="form-group">
    <label for="club-colors" class="font-weight-bold">Club Colors</label>
    <input type="text" class="form-control" name="club-colors" value="{{ club.clubColors }}" placeholder="{{ club.clubColors }}" required>
  </div>
  <div class="form-group">
    <label for="venue" class="font-weight-bold">Venue</label>
    <input type="text" class="form-control" name="venue" value="{{ club.venue }}" placeholder="{{ club.venue }}" required>
  </div>

  {% if club %}
  <div class="text-center mt-4">
    <button type="submit" class="btn btn-success">Update Club</button>
  </div>
  {% else %}
  <div class="text-center mt-4">
    <button type="submit" class="btn btn-success">Add Club</button>
  </div>
  {% endif %}
</form>
{% endblock content %}
