{% extends "views/layouts/base.html" %}

{% block content %}
<div class="text-center mb-4">
  <a href="/club/create" class="btn btn-success">Add new club</a>
</div>

<div class="list-group">
  {% for club in clubes %}
  <div class="row">
    <div class="col-8 col-sm-8 col-md-10 col-lg-10">
      <a href="/club/view/{{ club.id }}" class="list-group-item list-group-item-action">
        <img src="{{ club.crestUrl }}" alt="{{ club.name }}" style="height: 20px" class="mr-4">
        {{ club.name }}
      </a>
    </div>
    <div class="col-4 col-sm-4 col-md-2 col-lg-2 my-auto">
      <a href="/club/update/{{ club.id }}" class="btn btn-warning">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pen" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M5.707 13.707a1 1 0 0 1-.39.242l-3 1a1 1 0 0 1-1.266-1.265l1-3a1 1 0 0 1 .242-.391L10.086 2.5a2 2 0 0 1 2.828 0l.586.586a2 2 0 0 1 0 2.828l-7.793 7.793zM3 11l7.793-7.793a1 1 0 0 1 1.414 0l.586.586a1 1 0 0 1 0 1.414L5 13l-3 1 1-3z"/>
          <path fill-rule="evenodd" d="M9.854 2.56a.5.5 0 0 0-.708 0L5.854 5.855a.5.5 0 0 1-.708-.708L8.44 1.854a1.5 1.5 0 0 1 2.122 0l.293.292a.5.5 0 0 1-.707.708l-.293-.293z"/>
          <path d="M13.293 1.207a1 1 0 0 1 1.414 0l.03.03a1 1 0 0 1 .03 1.383L13.5 4 12 2.5l1.293-1.293z"/>
        </svg>
      </a>
      <a href="/club/delete/{{ club.id }}" class="btn btn-danger">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z"/>
          <path fill-rule="evenodd" d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z"/>
        </svg>
      </a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
